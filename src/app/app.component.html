<nav class="flex px-6 py-4 bg-gray-200 items-center">
  <a class="text-2xl tracking-wider mr-12">{{pageTitle}}</a>
  <ul class="nav-link flex flex-1 gap-3">
    <li><a routerLink="/welcome" routerLinkActive="active-link">Home</a></li>
    <li><a routerLink="/products" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Product List</a></li>
    <li><a routerLink="/products/0/add" routerLinkActive="active-link">Add Product</a></li>
  </ul>
  <ul class="flex items-center gap-3 justify-self-end">
    <li *ngIf="isLoggedIn"><a>Welcome {{ userName }}</a></li>
    <li><a class="nav-link">Show Messages</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/login" class="btn-round border-green-800 text-green-800 hover:bg-green-800 hover:text-white">Log In</a></li>
    <li *ngIf="isLoggedIn"><a class="btn-round border-red-400 text-red-400 hover:bg-red-500 hover:text-white" (click)="logOut()">Log Out</a></li>
  </ul>
</nav>
<div class="flex-1 p-8 flex justify-center items-center"
  [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''"
>
  <vi-spinner [loading]="loading"></vi-spinner>
  <router-outlet #o="outlet"></router-outlet>
</div>
