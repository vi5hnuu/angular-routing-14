<nav class="flex px-6 py-4 bg-gray-200 items-center">
  <a class="text-2xl tracking-wider mr-12">{{pageTitle}}</a>
  <ul class="nav-links flex flex-1 gap-3">
    <li><a routerLink="/welcome" routerLinkActive="active-link">Home</a></li>
    <li><a routerLink="/products" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Product
      List</a></li>
    <li><a routerLink="/products/0/add" routerLinkActive="active-link">Add Product</a></li>
  </ul>
  <ul class="flex items-center gap-3 justify-self-end">
    <li *ngIf="isLoggedIn"><a class="px-6 py-2 border border-blue-400 rounded-lg text-xl bg-blue-50">Welcome {{ userName }}</a></li>
    <li><a (click)="toggleMessages()" class="btn-round border-blue-300 hover:bg-blue-400 hover:text-white">{{isMessageDisplayed ? 'Hide' : 'Show'}} Messages</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/login"
                               class="btn-round border-green-800 text-green-800 hover:bg-green-800 hover:text-white">Log
      In</a></li>
    <li *ngIf="isLoggedIn"><a class="btn-round border-red-400 text-red-400 hover:bg-red-500 hover:text-white"
                              (click)="logOut()">Log Out</a></li>
  </ul>
</nav>
<div class="flex-1 p-8 "
     [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''"
>
  <vi-spinner [loading]="loading"></vi-spinner>
  <div class="grid grid-cols-6 gap-4">
    <div [ngClass]="{'col-span-4':isMessageDisplayed,'col-span-6':!isMessageDisplayed}">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-span-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
