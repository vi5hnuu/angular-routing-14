<div >
  <div class="mb-4 flex justify-between bg-gray-400 rounded-lg px-6 py-4 text-xl text-white">
    <span>Messages</span>
    <button class="text-end cursor-pointer text-gray-100" (click)="close()">X</button>
  </div>
  <div >
    <div *ngFor="let message of messages; let i=index">
      <div class="bg-gray-100 rounded-lg px-6 py-4 mb-2">
        {{i+1}} : {{ message }}
      </div>
    </div>
  </div>
</div>
