<div class="flex flex-col w-full bg-gray-700 p-4 rounded-lg">
  <div class="flex justify-between items-center border-b p-4">
    <p class="text-4xl text-white">Product List</p>
    <a class="inline-block text-2xl text-white bg-red-400 px-6 py-3 rounded-lg" routerLink="/welcome">Back</a>
  </div>
  <div class="p-4 flex items-center">
    <span class="text-white text-2xl tracking-wider mr-2.5">Filter by : </span>
    <input [(ngModel)]="listFilter" class="w-4/12 px-2.5 py-2 text-xl rounded-lg outline-0" type="text"
           placeholder="search product">
  </div>
  <div class="border rounded-lg overflow-hidden">
    <table class="w-full text-white tracking-wider table-auto bg-slate-500 rounded-lg">
      <thead>
      <tr class="border-b text-xl">
        <th class="p-3 w-1/6">
          <button (click)="toggleShowImage()"
                  class="rounded-lg px-8 py-4 text-lg"
                  [ngClass]="{
                  'bg-slate-950':!showImage,
                  'hover:bg-slate-700':!showImage,
                  'bg-red-500':showImage, 'hover:bg-red-400':showImage
                  }">{{showImage ? 'Hide Images' : 'Show Images'}}</button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 star rating</th>
      </tr>
      </thead>
      <tbody>
      <tr role="status" *ngIf="loading">
        <td colspan="6" class="p-6">
          <svg style="margin: auto" aria-hidden="true"
               class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101"
               fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"/>
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"/>
          </svg>
        </td>
      </tr>
      <tr *ngIf="!errorMessage && !products.length && !loading" class="text-center">
        <td colspan="6" class="p-6 text-xl">No Product Found!</td>
      </tr>
      <tr *ngIf="errorMessage" class="text-center">
        <td colspan="6" class="p-6 text-xl text-red-950">{{errorMessage}}</td>
      </tr>
      <tr *ngFor="let product of filteredProducts"
          [id]="product.id"
          class="text-lg border-b last:border-b-0 border-b-gray-700 hover:bg-slate-400">
        <td style="height: 6rem" class="text-center p-4">
          <img *ngIf="showImage" class="m-auto hover:scale-125 h-full" [title]="product.productName"
               [src]="product.imageUrl"
               alt="{{product.productName}}">
        </td>
        <td
          [routerLink]="['/products',product.id]"
          [queryParams]="{filterBy:listFilter,showImage:showImage}"
          class="text-center p-6 hover:text-blue-500 hover:cursor-pointer">{{product.productName}}</td>
        <td class="text-center p-6">{{product.productCode | uppercase}}</td>
        <td class="text-center p-6">{{product.releaseDate}}</td>
        <td class="text-center p-6">{{product.price | currency:'INR'}}</td>
        <td class="text-center p-6">
          <app-rating-star (ratingClicked)="console.log($event)" [starCount]="product.starRating"></app-rating-star>
        </td>
        <td class="px-6"><a [routerLink]="['/products',product.id,'edit']"
                            class="inline-block px-6 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Edit</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
